name: "Publish: qortex-online"

on:
  push:
    tags: ["online-v*"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install build
      - run: python -m build packages/qortex-online
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: packages/qortex-online/dist/

  publish:
    if: startsWith(github.ref, 'refs/tags/online-v')
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - uses: pypa/gh-action-pypi-publish@release/v1
