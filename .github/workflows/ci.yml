name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv pip install --system -e ".[dev,observability]"

      - name: Ruff check
        run: ruff check src/ tests/

      - name: Ruff format check
        run: ruff format --check src/ tests/

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv pip install --system -e ".[dev,llm,memgraph,mcp,observability]"

      - name: MyPy
        run: mypy src/

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv pip install --system -e ".[dev,llm,memgraph,mcp,observability]"

      - name: Run tests
        run: pytest tests/ -v --tb=short --ignore=tests/integration

      - name: Run tests with coverage
        if: matrix.python-version == '3.12'
        run: pytest tests/ --cov=src --cov-report=xml --ignore=tests/integration

      - name: Upload coverage
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  adapters:
    name: Adapter Regression (latest frameworks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install with all adapter deps (latest versions)
        run: |
          uv pip install --system -e ".[dev,llm,mcp,observability,adapters,vec]"
          # Upgrade adapter frameworks to absolute latest (override pins)
          uv pip install --system --upgrade \
            langchain-core \
            autogen-core \
            agno \
            sentence-transformers

      - name: Run adapter tests
        run: |
          pytest tests/test_e2e_agno.py \
                 tests/test_e2e_mastra.py \
                 tests/test_autogen_adapter.py \
                 tests/test_dropin_dogfood.py \
                 tests/test_framework_compat.py \
                 tests/test_mastra_mcp_dogfood.py \
                 tests/test_mastra_vector_dogfood.py \
                 tests/test_langchain_vectorstore.py \
                 tests/test_langchain_e2e_dogfood.py \
                 tests/test_client.py \
                 -v --tb=short

      - name: Verify zero skipped adapter tests
        run: |
          # Run adapter E2E tests and fail if any are skipped
          # (sentence-transformers must be installed, so no skips expected)
          result=$(pytest tests/test_e2e_agno.py tests/test_e2e_mastra.py \
                         tests/test_autogen_adapter.py \
                         -v --tb=short 2>&1)
          echo "$result"
          if echo "$result" | grep -q "skipped"; then
            echo "ERROR: Adapter tests were skipped â€” missing dependencies in CI"
            exit 1
          fi
