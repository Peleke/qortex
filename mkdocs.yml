site_name: qortex
site_url: https://peleke.github.io/qortex/
site_description: Persistent, learning memory for AI agents
repo_url: https://github.com/Peleke/qortex
repo_name: Peleke/qortex

theme:
  name: readthedocs

# Mermaid diagrams pre-rendered to SVG - see scripts/render-mermaid.py

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - tables
  - def_list
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true

