site_name: qortex
site_url: https://peleke.github.io/qortex/
site_description: Knowledge graph ingestion engine with HippoRAG-style cross-domain retrieval
repo_url: https://github.com/Peleke/qortex
repo_name: Peleke/qortex

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.tabs.link
    - search.suggest
    - search.highlight
    - toc.follow
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - tables
  - def_list
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Core Concepts: getting-started/concepts.md
  - Guides:
    - Projecting Rules: guides/projecting-rules.md
    - Rule Enrichment: guides/enrichment.md
    - Consumer Integration: guides/consumer-integration.md
    - Using Memgraph: guides/memgraph.md
  - Reference:
    - CLI Commands: reference/cli.md
    - Data Models: reference/models.md
    - Interop Schema: reference/interop-schema.md
    - API Reference: reference/api.md
  - Architecture:
    - Overview: architecture/overview.md
    - Projection Pipeline: architecture/projection-pipeline.md
  - Changelog: changelog.md
