site_name: qortex
site_url: https://peleke.github.io/qortex/
site_description: Knowledge graph ingestion engine for automated rule generation
repo_url: https://github.com/Peleke/qortex
repo_name: Peleke/qortex

theme:
  name: readthedocs

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - tables
  - def_list
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Home: index.md
  - Tutorials:
    - "Series: RAG to HippoRAG": tutorials/series-outline.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Core Concepts: getting-started/concepts.md
  - Guides:
    - Projecting Rules: guides/projecting-rules.md
    - Rule Enrichment: guides/enrichment.md
    - Consumer Integration: guides/consumer-integration.md
    - Using Memgraph: guides/memgraph.md
  - Reference:
    - CLI Commands: reference/cli.md
    - Data Models: reference/models.md
    - Interop Schema: reference/interop-schema.md
    - API Reference: reference/api.md
  - Architecture:
    - Overview: architecture/overview.md
    - Projection Pipeline: architecture/projection-pipeline.md
  - Changelog: changelog.md
