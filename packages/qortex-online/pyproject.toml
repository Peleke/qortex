[project]
name = "qortex-online"
version = "0.1.0"
description = "Online session indexing for qortex: chunking, concept extraction, and real-time graph wiring."
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "Peleke Sengstacke" }
]
keywords = [
    "knowledge-graph",
    "concept-extraction",
    "nlp",
    "session-indexing",
    "online-learning",
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

# NOTE: qortex-online imports from qortex.core.models and qortex.observe.
# In the workspace this resolves via editable install. For standalone use,
# add "qortex" and "qortex-observe" as dependencies.
dependencies = []

[project.optional-dependencies]
nlp = [
    "spacy>=3.7",
]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
]
all = [
    "qortex-online[nlp,dev]",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/qortex"]
