[project]
name = "qortex-observe"
version = "0.1.0"
description = "Event-driven observability for qortex: metrics, traces, logs, and alerts."
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "Peleke Sengstacke" }
]
keywords = [
    "observability",
    "opentelemetry",
    "metrics",
    "tracing",
    "knowledge-graph",
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "pyventus>=0.7",
    "structlog>=24.0",
]

[project.optional-dependencies]
otel = [
    "opentelemetry-api>=1.28",
    "opentelemetry-sdk>=1.28",
    "opentelemetry-exporter-otlp>=1.28",
    "opentelemetry-exporter-prometheus>=0.49b0",
    "prometheus-client>=0.20",
]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
]
all = [
    "qortex-observe[otel,dev]",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/qortex_observe"]
